<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
<!--         <link rel="stylesheet" href="css/screen.css">
 -->        <link rel="stylesheet" href="css/foundation.min.css">
        
    </head>
    <body>
    
    	<!--  Form for adding a new book to our library's collection  -->
    	<div id="books">
    		<div class="bookContainer">
			    <img src="img/bookCover.png"/>
			    <ul>
			        <li>Title</li>
			        <li>Author</li>
			        <li>Release Date</li>
			        <li>Keywords</li>
			    </ul>
			    <button class="delete">Delete</button>
			    <input id="addBookSubmitBtn" class="button " type="submit" value="Add Book">
			</div>
    		
	<div class="grid-container ">
		<div class="grid-x grid-margin-x grid-padding-y">
			<div class="large-2 medium-2 callout cell ">
			</div>
			<div class="large-8 medium-8 callout cell ">
			<!--  Add new call report. -->
					<h5> Add a new call report</h5>
				  <form id="addNewCallReportForm" class="text-center">
			            <div class="floated-label-wrapper">
			              <label for="title">Title</label>
			              <input type="text" id="title" name="title input" placeholder="Enter book title " required>
			            </div>
			            <div class="floated-label-wrapper">
			              <label for="author">Author</label>
			              <input type="text" id="author" name="author input" placeholder="Enter the name of the author">
			            </div>
			            <div class="floated-label-wrapper">
			              <label for="release-date">Release Date</label>
			              <input type="text" id="release-date" placeholder="Release date " name="release-date" required >
			            </div>
						
			            <div class="floated-label-wrapper">
			              <label for="keywords">Keywords</label>
	   		              <textarea id="keywords" name="keywords" placeholder="Keywords"> </textarea> 
			            </div>
				        <input id="addNewBookBtn" class="button " type="submit" value="Add Book">
		          </form>
			
			</div>
			<div class="large-2 medium-2 callout cell ">
			</div> 
			
		</div>
	</div> <!--  End -- Add new call report. -->
		</div>
		
		<script id="bookTemplate" type="text/template">
    		<img src="<%= coverImage %>"/>
    		<ul>
        		<li><%= title %></li>
        		<li><%= author %></li>
        		<li><%= releaseDate %></li>
        		<li><%= keywords %></li>
    		</ul>
		    <button class="delete">Delete</button>
		</script>
		
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
