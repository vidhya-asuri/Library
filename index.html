<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
<!--         <link rel="stylesheet" href="css/screen.css">
 -->        <link rel="stylesheet" href="css/foundation.min.css">
            <link rel="stylesheet" href="css/app.css">
        
    </head>
    <body>
    
 
 	<div class="grid-container ">
		<div class="grid-x grid-margin-x grid-padding-y">
			<div class="large-12 medium-12  callout cell ">
				<h3 class="text-center"> Library </h3>
 			</div>
 		</div>
 	</div>
 	

 	<!--  Book collection/ list of books -->
 
	<div class="grid-container " >
		<div class="grid-x grid-margin-x grid-padding-y" id="books">
			<div class="large-2 medium-2  cell ">
				<button type="button" id="testBtn"> Test button </button>
			</div>
			<div class="large-8 medium-8 callout cell " >
					<h5> Add a new book</h5>
				  <form  id="addBookForm"  class="text-center">
			            <div class="floated-label-wrapper">
			              <label for="title">Title</label>
			              <input type="text" id="title" name="title input" placeholder="Enter book title " required>
			            
			              <label for="author">Author</label>
			              <input type="text" id="author" name="author input" placeholder="Enter the name of the author">
			              <label for="release-date">Release Date</label>
			              <input type="text" id="release-date" placeholder="Release date " name="release-date" required >
						
			              <label for="keywords">Keywords</label>
	   		              <textarea id="keywords" name="keywords" placeholder=" What would i Google to find this book? "> </textarea> 
			            </div>
						<button type="button" id="testBtn2"> Hello World!!! </button>
       				    <input id="addBook" class="button " type="submit" value="Add Book">
		          </form>
			
			</div>
			<div id="myDiv" class="large-2 medium-2  cell ">
				<button type="button" id="myDivBtn"> myDivBtn !!! </button>
			</div> 
			
			
		</div>
	</div>
	
    <!--  Form for adding a new book to our library's collection  -->    		
 	<div class="grid-container ">
		<div class="grid-x grid-margin-x grid-padding-y">
		</div>
	</div>  <!-- End -- Add new book.-->
			
		<script id="bookTemplate" type="text/template">
    			<img src="<%= coverImage %>"/>
    			<ul >
	        		<li><%= title %></li>
        			<li><%= author %></li>
        			<li><%= releaseDate %></li>
        			<li><%= keywords %></li>
    			</ul>
				<input id="deleteBookBtn" class="button " type="submit" value="Delete">
		</script>
		
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>
       
    </body>
</html>
