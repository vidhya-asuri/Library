<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
<!--         <link rel="stylesheet" href="css/screen.css">
 -->        <link rel="stylesheet" href="css/foundation.min.css">
            <link rel="stylesheet" href="css/app.css">
        
    </head>
    <body>
    
 
 	<div class="grid-container ">
		<div class="grid-x grid-margin-x grid-padding-y">
			<div class="large-12 medium-12  callout cell ">
				<h3 class="text-center"> Library </h3>
 			</div>
 		</div>
 	</div>
 	
	<!--  Book collection/ list of books -->
	<div class="grid-container " >
		<div class="grid-x grid-margin-x grid-padding-y" id="books"></div>
	</div>
 	
    <!--  Form for creating a new PO -->    		
 	<div class="grid-container " >
		<div class="grid-x grid-margin-x grid-padding-y" > 
			<div class="large-2 medium-2  cell ">
			</div>
			<div class="large-8 medium-8  cell " id="addPO">
			</div>
			<div class="large-2 medium-2  cell ">
			</div>
		</div>
	</div>  <!-- End -- Add new purchse order. -->


	
    <!--  Form for adding a new book to our library's collection  -->    		
 	<div class="grid-container " >
		<div class="grid-x grid-margin-x grid-padding-y" > 
			<div class="large-2 medium-2  cell ">
			</div>
			<div class="large-8 medium-8  cell " id="addBook">
			    
			</div>
			
			<div class="large-2 medium-2  cell ">
			</div>
			
		</div>
	</div>  <!-- End -- Add new book. -->


		<script id="addPOTemplate" type="text/template">
					<div class="large-2 medium-2  cell ">
					</div>
					<div class="large-8 medium-8 callout cell " >
						<h5> Enter a new purchase order </h5>
				  		<form  id="addPOForm"  class="text-center">
			            	<div class="floated-label-wrapper">
				              		<label for="username">Username </label>
				              		<input type="text" id="username" name="username input" placeholder="Enter your name " required>
					              <label for="userEmail">Author</label>
					              <input type="text" id="userEmail " name="userEmail input" placeholder="Enter your email">
					              <label for="cost">Cost </label>
					              <input type="text" id="cost " placeholder="Cost " name="release-date" required >
					              <label for="reason">Reason </label>
			   		              <textarea id="reason" name="reason" placeholder=" Why ? "> </textarea> 
				            </div>
	       				    <input id="addPO" class="button " type="submit" value="Enter purchase order">
				        </form>
					</div>
	 				<div id="myDiv" class="large-2 medium-2  cell ">
					</div> 
 		</script>


			
		<script id="bookTemplate" type="text/template">
    			<img src="<%= coverImage %>"/>
    			<ul >
	        		<li><%= title %></li>
        			<li><%= author %></li>
        			<li><%= releaseDate %></li>
        			<li><%= keywords %></li>
    			</ul>
				<input id="deleteBookBtn" class="button " type="submit" value="Delete">
		</script>
		
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
         <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
<!--         <script src="js/views/addBook.js"></script>
 -->   
 	    <script src="js/views/addPO.js"></script>
        <script src="js/app.js"></script>
       
    </body>
</html>
